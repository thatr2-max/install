<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004080;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#headerGradient)"/>

  <!-- Decorative Circles -->
  <circle cx="100" cy="50" r="80" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="250" r="100" fill="rgba(255,255,255,0.05)"/>
  <circle cx="950" cy="80" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="200" cy="220" r="50" fill="rgba(255,255,255,0.06)"/>

  <!-- Accent Bar -->
  <rect y="280" width="1200" height="20" fill="url(#accentGradient)"/>

  <!-- Main Text -->
  <text x="600" y="130" font-family="'Segoe UI', Arial, sans-serif" font-size="56" font-weight="700" fill="white" text-anchor="middle">
    Welcome to
  </text>
  <text x="600" y="200" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">
    Springfield City Portal
  </text>

  <!-- Subtitle -->
  <text x="600" y="245" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="300" fill="rgba(255,255,255,0.95)" text-anchor="middle">
    Accessible Government Services for All Citizens
  </text>

  <!-- Decorative Icons -->
  <!-- Building Icon -->
  <g transform="translate(50, 120)">
    <rect x="0" y="20" width="40" height="60" fill="rgba(255,255,255,0.15)" rx="2"/>
    <rect x="5" y="25" width="8" height="8" fill="rgba(255,255,255,0.3)"/>
    <rect x="15" y="25" width="8" height="8" fill="rgba(255,255,255,0.3)"/>
    <rect x="27" y="25" width="8" height="8" fill="rgba(255,255,255,0.3)"/>
    <rect x="5" y="40" width="8" height="8" fill="rgba(255,255,255,0.3)"/>
    <rect x="15" y="40" width="8" height="8" fill="rgba(255,255,255,0.3)"/>
    <rect x="27" y="40" width="8" height="8" fill="rgba(255,255,255,0.3)"/>
    <rect x="5" y="55" width="8" height="8" fill="rgba(255,255,255,0.3)"/>
    <rect x="15" y="55" width="8" height="8" fill="rgba(255,255,255,0.3)"/>
    <rect x="27" y="55" width="8" height="8" fill="rgba(255,255,255,0.3)"/>
    <rect x="12" y="65" width="16" height="15" fill="rgba(255,255,255,0.4)"/>
  </g>

  <!-- Star Icon -->
  <g transform="translate(1100, 120)">
    <polygon points="20,5 24,15 35,15 26,22 30,32 20,25 10,32 14,22 5,15 16,15" fill="rgba(255,255,255,0.2)"/>
  </g>
</svg>
